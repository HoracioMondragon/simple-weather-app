<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <script src='https://kit.fontawesome.com/ff55246d31.js' crossorigin='anonymous'></script>
  <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/partly-cloudy-day.png" type="image/x-icon">
  <title>Horacio's Weather App</title>
  
  <style>
    img{
      max-width:auto;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class=" mx-auto text-center bg-primary mt-5 p-5 rounded">
        <h1 id="w-location" class="bg-primary text-light rounded"></h1>
        <div class="row bg-light rounded mt-3 p-2">
          <div class="col-4">
            <img id="w-icon" class="rounded">
          </div>
          <div class="col-8 bg-warning rounded">
            <h2  id="w-shortForecast"></h2>
            <p id="w-temp"></p>
          </div>
        </div>
        <ul id="w-details" class="list-group mt-3"></ul>
          <li class="list-group-item" id="w-direction"></li>
          <li class="list-group-item" id="w-speed"></li>
          <li class="list-group-item" id="w-detailedForecast"></li>
        <hr>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#locModal">Change Location</button>
      </div>
    </div>
  </div>  

  <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="w-form">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap Javascript CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
